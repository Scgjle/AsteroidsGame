<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>AsteroidGame</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Zoomin</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Bullet.pde Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Use arrow keys to controll the ship.
			Up arrow is to accelerate, 
			Right arrow is to turn right and Left arrow is to turn left.
			Press H to enter hyperspace.
			Shift is to fire a bullet. (you have a limit of 5 bullets).
	    </footer>
	</body>
</html>
